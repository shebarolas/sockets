<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Cliente</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Socket Connection Cliente</h1>
    <hr>

    <p>Status Server: 
        <span id="Online" class="text-success">Online</span>
        <span id="Offline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="txtMensaje" placeholder="Mensaje">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="btnEnviar">
                Enviar
            </button>
        </div>
    </div>

    <script src='./socket.io/socket.io.js'></script>
    <script src='./js/socket-cliente.js'></script>
</body>
</html>
